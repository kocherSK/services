<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-customer-heading" data-cy="CustomerCreateUpdateHeading" jhiTranslate="gatewaybosApp.customer.home.createOrEditLabel">
        Create or edit a Customer
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewaybosApp.customer.customerName" for="field_customerName">Customer Name</label>
          <input
            type="text"
            class="form-control"
            name="customerName"
            id="field_customerName"
            data-cy="customerName"
            formControlName="customerName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewaybosApp.customer.customerLegalEntity" for="field_customerLegalEntity"
            >Customer Legal Entity</label
          >
          <input
            type="text"
            class="form-control"
            name="customerLegalEntity"
            id="field_customerLegalEntity"
            data-cy="customerLegalEntity"
            formControlName="customerLegalEntity"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewaybosApp.customer.customerPassword" for="field_customerPassword"
            >Customer Password</label
          >
          <input
            type="text"
            class="form-control"
            name="customerPassword"
            id="field_customerPassword"
            data-cy="customerPassword"
            formControlName="customerPassword"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewaybosApp.customer.customerHashCode" for="field_customerHashCode"
            >Customer Hash Code</label
          >
          <input
            type="text"
            class="form-control"
            name="customerHashCode"
            id="field_customerHashCode"
            data-cy="customerHashCode"
            formControlName="customerHashCode"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
